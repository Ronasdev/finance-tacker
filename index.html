<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker - Suivi de Finances Personnelles</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="header-content">
            <div class="logo">
              <i class="fas fa-wallet"></i>
              <h1>Finance Tracker</h1>
            </div>
            <div class="header-actions">
              <button id="export-btn" class="btn-secondary">
                <i class="fas fa-download"></i>
                Exporter
              </button>
              <button id="add-transaction-btn" class="btn-primary">
                <i class="fas fa-plus"></i>
                Nouvelle Transaction
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main">
        <div class="container">
          <!-- Dashboard Cards -->
          <section class="dashboard">
            <div class="stats-grid">
              <div class="stat-card balance-card">
                <div class="stat-icon">
                  <i class="fas fa-balance-scale"></i>
                </div>
                <div class="stat-content">
                  <h3>Solde Actuel</h3>
                  <p class="stat-value" id="balance-value">0,00 €</p>
                </div>
              </div>
              
              <div class="stat-card income-card">
                <div class="stat-icon">
                  <i class="fas fa-arrow-up"></i>
                </div>
                <div class="stat-content">
                  <h3>Revenus du Mois</h3>
                  <p class="stat-value" id="income-value">0,00 €</p>
                </div>
              </div>
              
              <div class="stat-card expense-card">
                <div class="stat-icon">
                  <i class="fas fa-arrow-down"></i>
                </div>
                <div class="stat-content">
                  <h3>Dépenses du Mois</h3>
                  <p class="stat-value" id="expense-value">0,00 €</p>
                </div>
              </div>
              
              <div class="stat-card transactions-card">
                <div class="stat-icon">
                  <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="stat-content">
                  <h3>Transactions</h3>
                  <p class="stat-value" id="transactions-count">0</p>
                </div>
              </div>
            </div>
          </section>

          <!-- Charts Section -->
          <section class="charts-section">
            <div class="charts-grid">
              <div class="chart-card">
                <h3>Évolution Mensuelle</h3>
                <div class="chart-container">
                  <canvas id="monthly-chart"></canvas>
                </div>
              </div>
              <div class="chart-card">
                <h3>Répartition par Catégorie</h3>
                <div class="chart-container">
                  <div id="category-chart"></div>
                </div>
              </div>
            </div>
          </section>

          <!-- Transactions Section -->
          <section class="transactions-section">
            <div class="section-header">
              <h2>Historique des Transactions</h2>
              <div class="filters">
                <select id="category-filter" class="filter-select">
                  <option value="">Toutes les catégories</option>
                </select>
                <select id="type-filter" class="filter-select">
                  <option value="">Tous les types</option>
                  <option value="income">Revenus</option>
                  <option value="expense">Dépenses</option>
                </select>
                <input type="text" id="search-input" placeholder="Rechercher..." class="search-input">
              </div>
            </div>
            
            <div class="transactions-container">
              <div id="transactions-list" class="transactions-list">
                <!-- Les transactions seront ajoutées ici dynamiquement -->
              </div>
              <div id="no-transactions" class="no-transactions" style="display: none;">
                <i class="fas fa-receipt"></i>
                <h3>Aucune transaction</h3>
                <p>Commencez par ajouter votre première transaction</p>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>

    <!-- Modal pour Ajouter/Modifier une Transaction -->
    <div id="transaction-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Nouvelle Transaction</h2>
          <button class="close-btn" id="close-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <form id="transaction-form" class="transaction-form">
          <div class="form-group">
            <label for="transaction-type">Type</label>
            <select id="transaction-type" >
              <option value="">Sélectionner un type</option>
              <option value="income">Revenu</option>
              <option value="expense">Dépense</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="transaction-amount">Montant (€)</label>
            <input type="number" id="transaction-amount" step="0.01" min="0" >
          </div>
          
          <div class="form-group">
            <label for="transaction-category">Catégorie</label>
            <select id="transaction-category" >
              <option value="">Sélectionner une catégorie</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="transaction-description">Description</label>
            <input type="text" id="transaction-description" placeholder="Description de la transaction" >
          </div>
          
          <div class="form-group">
            <label for="transaction-date">Date</label>
            <input type="date" id="transaction-date" >
          </div>
          
          <div class="form-actions">
            <button type="button" id="cancel-btn" class="btn-secondary">Annuler</button>
            <button type="submit" class="btn-primary">
              <span id="submit-text">Ajouter</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Overlay -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <script type="module" src="main.js"></script>
  </body>
</html>
